                <thead>
                    <th data-field="id">ID</th>
                    <th data-field="name" data-sortable="true">İsim</th>
                    <th data-field="time" data-sortable="true">Süre</th>

        <script>
            var $table = $('#fresh-table')
            window.operateEvents = {
                'click .like': function (e, value, row, index) {
                    alert('You click like icon, row: ' + JSON.stringify(row))
                    console.log(value, row, index)
                },
                'click .edit': function (e, value, row, index) {
                    alert('You click edit icon, row: ' + JSON.stringify(row))
                    console.log(value, row, index)
                },
                'click .remove': function (e, value, row, index) {
                    $table.bootstrapTable('remove', {
                        field: 'id',
                        values: [row.id]
                    })
                }
            }

            function operateFormatter(value, row, index) {
                return [
                    '<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">',
                    '<i class="fa fa-heart"></i>',
                    '</a>',
                    '<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">',
                    '<i class="fa fa-edit"></i>',
                    '</a>',
                    '<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">',
                    '<i class="fa fa-remove"></i>',
                    '</a>'
                ].join('')
            }
            $(function () {
                $table.bootstrapTable({
                    classes: 'table table-hover table-striped',
                    toolbar: '.toolbar',
                    search: true,
                    showRefresh: true,
                    showToggle: true,
                    showColumns: true,
                    pagination: true,
                    striped: true,
                    sortable: true,
                    height: $(window).height(),
                    pageSize: 25,
                    pageList: [25, 50, 100],
                    formatShowingRows: function (pageFrom, pageTo, totalRows) {
                        return ''
                    },
                    formatRecordsPerPage: function (pageNumber) {
                        return pageNumber + ' rows visible'
                    }
                })
                $(window).resize(function () {
                    $table.bootstrapTable('resetView', {
                        height: $(window).height()
                    })
                })
            })



        </script>

<script>function list_scoreboard() {

        //  <div data-username="adem"><h2>adem</h2> <p><i style="font-size:40px" class="fas fa-stopwatch" aria-hidden="true"></i> 49 saniye <i class="fas fa-mouse-pointer" aria-hidden="true"></i> 32 deneme</p></div>
        var data = localStorage.getItem("players")

        // JSON string'i parse ediyoruz
        var parsedData = JSON.parse("[" + data.replace(/}{/g, "},{") + "]");
        // Süreye göre sırala
        parsedData.sort(function (a, b) {
            return a.time - b.time;
        });



        console.log(parsedData);
        const tableBody = document.querySelector('#fresh-table tbody');


        for (let i = 0; i < parsedData.length; i++) {
            const newRow = document.createElement('tr');
            if (parsedData[i].email == null) {
                newRow.innerHTML = `<td>${i + 1}</td><td>${parsedData[i].name}</td><td>${parsedData[i].time}</td><td>Belirtilmedi</td><td>${parsedData[i].number}</td>`;

            }
            else {
                newRow.innerHTML = `<td>${i + 1}</td><td>${parsedData[i].name}</td><td>${parsedData[i].time}</td><td>${parsedData[i].email}</td><td>${parsedData[i].number}</td>`;

            }




            tableBody.appendChild(newRow);
        }



    }
    list_scoreboard();

    $(document).ready(function () {
        const refresh_button = document.getElementsByName("refresh")[0]
        const tbody = document.querySelector('#fresh-table tbody');

        refresh_button.addEventListener('click', () => {
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
            list_scoreboard();

        });
    })


</script>
